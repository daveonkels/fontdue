<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hdr-fondue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE5A0"/>
      <stop offset="40%" stop-color="#F4A261"/>
      <stop offset="100%" stop-color="#E07A5F"/>
    </linearGradient>
    <linearGradient id="hdr-drip" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F4A261"/>
      <stop offset="100%" stop-color="#D35C3E"/>
    </linearGradient>
  </defs>

  <!-- Elegant italic F -->
  <text x="3" y="24"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22"
        font-weight="400"
        font-style="italic"
        fill="url(#hdr-fondue)">F</text>

  <!-- Elegant italic d -->
  <text x="14" y="24"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="18"
        font-weight="400"
        font-style="italic"
        fill="url(#hdr-fondue)">d</text>

  <!-- Small drips -->
  <circle cx="11" cy="16" r="1.2" fill="url(#hdr-drip)"/>
  <circle cx="26" cy="25" r="1" fill="url(#hdr-drip)"/>
</svg>
